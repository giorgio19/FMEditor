<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <script> window.jQuery = window.$ = require('jquery'); </script>
  </head>

  <div class="topbar"style="-webkit-app-region: drag">
    <button id="close-btn" class="topbar-btn topbar-left" onClick=remote.getCurrentWindow().close()>X</button>
		<button id="mini-btn" class="topbar-btn topbar-left" onClick=remote.getCurrentWindow().minimize()>_</button>
    <h3 class="title">Formal Methods Editor</h3>
    <button class="topbar-btn topbar-right" id="save_button" onclick="saveFile()">Save</button>
		<button class="topbar-btn topbar-right" id="load_button" onclick="loadFile()">Load</button>
    <button class="topbar-btn topbar-right" id="text"onclick="print()">Print</button>
		<!-- <div class="clear"></div> -->
  </div>

  <body>
    <div id="toolbar" class="toolbar">
      <span class="ql-format-group">
        <select title="Font" class="ql-font">
            <option value="sans-serif" selected="">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
          </select>
          <select title="Size" class="ql-size">
            <option value="10px">10</option>
            <option value="12px" selected="">12</option>
            <option value="18px">18</option>
            <option value="32px">32</option>
          </select>
        </span>
    </div>
    <div id="editor"></div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
