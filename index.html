<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src = "https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js"></script>
    <script> window.jQuery = window.$ = require('jquery'); </script>
    <script type="text/javascript" src="./node_modules/mathjax-electron/MathJax-2.7.5/MathJax.js"></script>
    <script src="./theoremsTable.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <div class="topbar"style="-webkit-app-region: drag">
    <button id="close-btn" class="topbar-btn topbar-left" onClick=remote.getCurrentWindow().close()>X</button>
		<button id="mini-btn" class="topbar-btn topbar-left" onClick=remote.getCurrentWindow().minimize()>_</button>
    <button class="topbar-btn topbar-right" id="save_button" onclick="saveFile()">Save</button>
		<button class="topbar-btn topbar-right" id="load_button" onclick="loadFile()">Load</button>
    <button class="topbar-btn topbar-right" id="text"onclick="print()">Print</button>
		<!-- <div class="clear"></div> -->
  </div>
  <body>
    <div class="page-container">
        <div class="panel-container">

            <div class="panel-left">
              <div id="editor"></div>
            </div>

            <div class="splitter">
            </div>

            <div class="panel-right">
              <div id="theorems">
                <table>
                    <tr>
                        <th class="centerIt">Rule</th>
                        <th class="centerIt">Name</th>
                        <th class="centerIt">Equation</th>
                    </tr>
                </table>
              </div>
            </div>
        </div>


    </div>

</body>
	<script src="app.js" charset="utf-8"></script>
</html>
